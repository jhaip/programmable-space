  <body>
    <button id="submit">submit</button>
    <script>
var video;
const WIDTH = 320;
const HEIGHT = 240;

async function submit() {
  const canvasElem = document.getElementById("defaultCanvas0");
  let imageBlob = await new Promise(resolve => canvasElem.toBlob(resolve, 'image/png'));

  let formData = new FormData();
  formData.append("myfile", imageBlob, "selfie.png");

  let response = await fetch('http://192.168.1.34:5000/file', {
    method: 'POST',
    body: formData
  });
  // let result = await response.json();
  return response;
}

function setup() {
  createCanvas(WIDTH, HEIGHT);
  video = createCapture(VIDEO);
  video.size(WIDTH, HEIGHT); // any bigger and the base64 payload is too large
  video.hide();
  const button = document.getElementById('submit');
  button.addEventListener('click', async event => {
    await submit();
    const data = {
      "claim": `wish "selfie.png" would be thermal printed on epson`,
      "retract": "$ $ blah"
    };
    const options = {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data),
      redirect: 'follow'
    };
    const response = await fetch('http://192.168.1.34:5000/cleanup-claim', options);
    const json = await response.text();
    console.log(json);
  });
}
function draw() {
  image(video, 0, 0, WIDTH, HEIGHT)
}
    </script>
