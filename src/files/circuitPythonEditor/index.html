<!DOCTYPE html>
<html lang="en">
  <title>Websocket Practice</title>
  <script src="lib/codemirror.js"></script>
  <link rel="stylesheet" href="lib/codemirror.css">
  <link rel="stylesheet" href="lib/ayu-dark.css">
  <link rel="stylesheet" href="lib/simplescrollbars.css">
  <script src="lib/python.js"></script>
  <script src="lib/simplescrollbars.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #topbar {
      border-bottom: 2px solid #333;
      background-color: black;
      user-select: none;
      flex: 0 0 auto;
      display: flex;
      align-items: center;
    }
    .spacer {
      flex-grow: 1;
    }
    #rfidStatus {
      color: red;
      font-size: 20px;
      font-family: monospace;
      padding-right: 20px;
    }
    #programStatus {
      color: green;
      font-size: 20px;
      font-family: monospace;
      padding-right: 20px;
    }
    #boardStatus {
      color: yellow;
      font-size: 20px;
      font-family: monospace;
      padding-right: 20px;
    }
    #main {
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }
    #editor {
      flex-basis: 70%;
      flex-grow: 0;
      min-width: 0;
      align-items: stretch;
    }
    .CodeMirror {
      font-size: 20px;
      line-height: 1.3;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .CodeMirror-simplescroll-vertical {
      width: 12px;
    }
    .CodeMirror-simplescroll-horizontal, .CodeMirror-simplescroll-vertical {
      background: #2f2f2f;
    }
    .CodeMirror-simplescroll-horizontal div, .CodeMirror-simplescroll-vertical div {
      background: #6f6f6f;
      border: 1px solid #797979;
    }
    #serialout {
      flex-grow: 1;
      background-color: black;
      border-left: 2px solid #333;
      height: 100%;
      overflow: auto;
      color: #DDD;
      font-family: monospace;
      padding: 0 10px;
      font-size: 16px;
      line-height: 1.3;
    }
    button {
      margin: 10px 4px;
      background-color: #333;
      border: none;
      color: #CCC;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
      display: inline-block;
      font-size: 20px;
      border-radius: 4px;
    }
    button:hover {
      background-color: #555;
      cursor: pointer;
    }
    button:focus {
      outline:0;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <button onClick="saveCode()">Save</button>
    <button onClick="printCode()">Print Code</button>
    <button onClick="printFront()">Print Front</button>
    <button onClick="clearSerial()">Clear Serial</button>
    <div class="spacer"></div>
    <div id="rfidStatus"></div>
    <div id="programStatus"></div>
    <div id="boardStatus">Waiting for change...</div>
  </div>
  <div id="main">
    <div id="editor"></div>
    <div id="serialout"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
